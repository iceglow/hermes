<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stockholms universitet</title>

  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css"/>
  <link rel="stylesheet" href="css/SU-ThemeA-B.css"/>
  <link rel="stylesheet" href="css/SU-beta.css"/>
  <link rel="stylesheet" href="css/start.css"/>
  <link rel="stylesheet" href="map/css/mapapp.css"/>

  <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="GAPlugin.js"></script>

  <script src="js/lib/require-2.1.6-min.js" data-main="js/app.js"></script>
</head>
<body>
<div data-role="page" class="type-home" id="page-home" data-header="common/header">
  <!-- Home -->
  <div data-role="content">
    <div id="buttongrid" class="ui-grid-b button-grid">
      <div class="ui-block-a buildings">
        <a href="#buildings">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-building.svg"/>
          </div>
          <span data-i18n="start.menuItem.buildings"></span>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#departments">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-departments.svg"/>
          </div>
          <span data-i18n="start.menuItem.departments"></span>
        </a>
      </div>
      <div class="ui-block-c">
        <a href="#auditoriums">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-auditoriums.svg"/>
          </div>
          <span data-i18n="start.menuItem.auditoriums"></span>
        </a>
      </div>
      <div class="ui-block-a">
        <a href="#computerLabs">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-computer-labs.svg"/>
          </div>
          <span data-i18n="start.menuItem.computerLabs"></span>
        </a>
      </div>
      <div class="ui-block-b">
        <a href="#parkingspaces">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-parking.svg"/>
          </div>
          <span data-i18n="start.menuItem.parkingspaces"></span>
        </a>
      </div>
      <div class="ui-block-c">
        <a href="#restaurants">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-restaurants.svg"/>
          </div>
          <span data-i18n="start.menuItem.restaurants"></span>
        </a>
      </div>
      <div class="ui-block-a">
        <a id="info-link" href="#info">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-accessibility.svg"/>
          </div>
          <span data-i18n="start.menuItem.accessibility"></span>
        </a>
      </div>
      <div class="ui-block-b">
        <a id="servicelink" href="#studentservice">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-student-service.svg"/>
          </div>
          <span data-i18n="start.menuItem.studentService"></span>
        </a>
      </div>
      <div class="ui-block-c">
        <a id="sisulink" data-i18n="[href]start.sisu.link" target="_blank" data-ajax="false">
          <div class="button-container">
            <div class="glare"></div>
            <img src="img/icons/icon-sisu.svg"/>
          </div>
          <span data-i18n="start.menuItem.courses"></span>
        </a>
      </div>
    </div>
  </div>
</div>

<div data-role="page" data-theme="a" data-fullscreen="true" id="page-map"
     data-header="common/header" data-header-options="backbutton notfixed" data-prefetch>

  <div id="search-box" class="ui-mini search-box">
    <ul id="search-autocomplete"
        data-role='listview'
        data-theme='b'
        data-filter-theme='b'
        data-mini='true'
        data-filter-mini='true'
        data-filter='true'
        data-filter-placeholder='Enter search string'
        data-autodividers="true"
        data-inset='true'
        data-corners='false'>
    </ul>
    <a id="cancelFilter" href="#" class="cancel-filter-button"
       data-role="button" data-inline="true" data-mini="true">
      <span data-i18n="map.menu.cancel"></span>
    </a>

    <div id="noresults" data-corners="false" class="noresults ui-body ui-body-a">
      <span class="ui" data-i18n="map.search.noresults">No results available</span>
    </div>
  </div>

  <div data-role="content" id="map-content">

    <!-- Campus popup, used when search is returning hits in more than one campus -->
    <div data-role="popup" id="menupopup" data-corners="false">
      <ul id="menupopupList" data-role="listview" data-inset="true" data-corners="false">
      </ul>
    </div>

    <div id="map_canvas"></div>
  </div>
  <!-- /content -->
</div>
<!-- /page-map -->

<div data-role="page" data-theme="a" id="page-dir" data-header="common/header"
     data-header-options="backbutton homebutton" data-header-title="V&auml;gbeskrivning">

  <div data-role="content">
    <div id="dir_panel"></div>
  </div>
</div>

<div id="studentservice" data-role="page" data-header="common/header" data-header-options="backbutton" data-prefetch>
  <div id="studentservice_view" data-role="content">

    <ul data-role="listview" data-inset="true">
      <li>
        <a href="http://www.su.se/utbildning/anmalan-antagning" target="_blank" class="servicelink">
          <span data-i18n="studentService.menu.applicationAndAdmission">Admission</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/examen-hogtid/examensbevis-ansokningsblanketter-1.6326" target="_blank"
           class="servicelink">
          <span data-i18n="studentService.menu.degreeAndCertificate">Degrees and Certificates</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studentservice" target="_blank" class="servicelink">
          <span data-i18n="studentService.menu.infoCentre">Information Centre</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studentservice/jamlikhet-likabehandling" target="_blank"
           class="servicelink">
          <span data-i18n="studentService.menu.equality">Equality</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studentservice/studenthalsovard" target="_blank" class="servicelink">
          <span data-i18n="studentService.menu.healthService">Student Health</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studentservice/studera-med-funktionsnedsattning/studera-med-funktionsnedsattning-1.20886"
           target="_blank" class="servicelink">
          <span data-i18n="studentService.menu.studentDisabilityService">Student Disability Service</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studentservice/studera-utomlands/studera-utomlands-1.6088" target="_blank"
           class="servicelink">
          <span data-i18n="studentService.menu.studyAbroad">Study Abroad</span>
        </a>
      </li>
      <li>
        <a href="http://www.su.se/utbildning/studievagledning/allman-studie-och-karriarvagledning" target="_blank"
           class="servicelink">
          <span data-i18n="studentService.menu.guidanceCounseling">Guidance Counceling</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div id="info" data-role="page" data-header="common/header" data-header-options="backbutton" data-prefetch>
  <div id="info_view" data-role="content">
    <p data-i18n="accessibility.info.desc"></p>

    <p><img src="img/icons/Handikappentre.png"><span data-i18n="accessibility.icon.handicapEntrance"></span></p>

    <p><img src="img/icons/Handikapphiss.png"><span data-i18n="accessibility.icon.handicapLift"></span></p>

    <p><img src="img/icons/HandikappWC.png"><span data-i18n="accessibility.icon.handicapToilet"></span></p>

    <p><img src="img/icons/Parkering-handikapp.png"><span data-i18n="accessibility.icon.handicapParking"></span></p>

    <p><img src="img/icons/hearing_loop.png"><span data-i18n="accessibility.icon.hearingLoop"></span></p>
  </div>
</div>
</body>
</html>
